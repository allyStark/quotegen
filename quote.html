<!DOCTYPE html>

<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  
  <body>
    
    <div class="container-fluid" id="mainDiv">

        <h1>Quote Generator</h1>

        <div class="container" id="pressMe">

            <a href="#" id="button"> Hit Me!</a>
            
        </div>

        <div class="container" id="scrollDiv">

            <div class="container" id="scrollDiv2">

                <div class="row">

                    <div class="col appearText" id="randomQuote"></div>

                </div>

                <div class="row">

                    <div class="col appearText" id="randomQuoteAuthor"></div>

                </div>

            </div>

        </div>

        <div class="container" id="twitter">

            <a class="twitter-share-button btn-secondary btn" target="_blank" id="tweetThis" href="">
            
                Tweet <img id="bird" src="https://img.clipartfest.com/10fcb5d3ebb2f188e6a63d0327a60025_format-png-twitter-clipart-bird_256-256.png">
            
            </a>

        </div>

    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  
    <script src="javascript.js"></script>

  </body>

</html>
